<label for="是否计算风壅增水?" class="form-label"
    style="font-family:楷体;font-size:14px;margin-left:6px">是否有水深剖面数据（直到风壅增水为零的位置）?
    <sup style="font-family: 'Times New Roman', Times, serif;">6</sup></label>
&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
<div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" id="inlineRadio1" name="o5"
        value="1" disabled="disabled">
    <label class="form-check-label" for="inlineRadio1"
        style="font-family:楷体;font-size:14px;">是</label>
</div>
<div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" id="inlineRadio2" name="o5"
        value="0" disabled="disabled">
    <label class="form-check-label" for="inlineRadio2"
        style="font-family:楷体;font-size:14px;">否</label>
</div>
<br />
<label for="水域底坡特点?" class="form-label"
    style="font-family:楷体;font-size:14px;margin-left:6px">水域底坡特点?</label>

<div class="form-check form-check-inline" style="margin-left:31px">
    <input class="form-check-input" type="radio" id="inlineRadio1" name="o4"
        value="1" disabled="disabled">
    <label class="form-check-label" for="inlineRadio1"
        style="font-family:楷体;font-size:14px;">恒定坡</label>
</div>
<div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" id="inlineRadio2" name="o4"
        value="0" disabled="disabled">
    <label class="form-check-label" for="inlineRadio2"
        style="font-family:楷体;font-size:14px;">非恒定坡</label>
</div>
