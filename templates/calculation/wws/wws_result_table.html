{% if section8 %}
<p style="margin-bottom: 0px;margin-left: 10px;">
    ---结果汇总---</p>
<table>
    {% for row in section7 %}
    <tr>
        {% if row[2] %}
        <td
            style="width: 120px; text-align: center;padding: 2px;border: 1px solid black;border-collapse: collapse;">
            {{row[0]}}</td>
        <td
            style="width: 110px; text-align: center;padding: 2px;border: 1px solid black;border-collapse: collapse;">
            {{row[1]}}</td>
        <td
            style="width: 100px; text-align: center;padding: 2px;border: 1px solid black;border-collapse: collapse;">
            {{row[2]}}</td>
        {% else %}
        <td
            style="width: 120px; text-align: center;padding: 2px;border: 1px solid black;border-collapse: collapse;">
            {{row[0]}}</td>
        <td style="width: 210px; text-align: center;padding: 2px;border: 1px solid black;border-collapse: collapse;"
            colspan="2">
            {{row[1]}}</td>
        {% endif %}
    </tr>
    {% endfor %}
</table>
{% endif %}
<br />
